<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>velvet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Poppins', sans-serif;
    }

    .cart-item img {
      width: 100px;
      border-radius: 10px;
      object-fit: cover;
    }

    .cart-item {
      border-bottom: 1px solid #eee;
      padding: 20px 0;
    }

    .qty-btn {
      width: 30px;
      height: 30px;
      border: none;
      background-color: #dee2e6;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .qty-btn:hover {
      background-color: #ced4da;
    }

    .cart-summary {
      border-top: 2px solid #e9ecef;
      padding-top: 20px;
      margin-top: 30px;
    }

    .checkout-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .checkout-btn:hover {
      background-color: #444;
    }

    .remove-btn {
      background: none;
      border: none;
      color: #dc3545;
      font-size: 20px;
      cursor: pointer;
    }

    /* Back button */
    .back-btn {
      background-color: #f54d1f;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    .back-btn:hover {
      background-color: #a6a6a6;
    }
  </style>
</head>
<body>

  <div class="container my-5">

    <!-- Back button -->
    <div class="mb-4">
      <button class="back-btn" onclick="history.back()">← Back</button>
      <!-- OR link to homepage:
      <a href='index.html' class='back-btn text-decoration-none'>← Back</a>
      -->
    </div>

    <h2 class="text-center mb-4">Your Shopping Cart</h2>

    <!-- Cart Items -->
    <div class="cart-items">

      <!-- Item 1 -->
      <div class="cart-item row align-items-center">
        <div class="col-md-2 text-center">
          <img src="/images/women-top.jpg" alt="Women Floral Top">
        </div>
        <div class="col-md-5">
          <h5 class="mb-1">Women Floral Top</h5>
          <p class="text-muted mb-2">Size: M | Color: Pink</p>
          <div class="d-flex align-items-center">
            <button class="qty-btn">−</button>
            <input type="number" value="1" min="1" class="form-control mx-2 text-center" style="width:60px;">
            <button class="qty-btn">+</button>
          </div>
        </div>
        <div class="col-md-3 text-md-end mt-3 mt-md-0">
          <h6>Rs. 3,200</h6>
        </div>
        <div class="col-md-2 text-md-end mt-3 mt-md-0">
          <button class="remove-btn">✕</button>
        </div>
      </div>

      <!-- Item 2 -->
      <div class="cart-item row align-items-center">
        <div class="col-md-2 text-center">
          <img src="/images/men-shirt.jpg" alt="Men Slim Fit Shirt">
        </div>
        <div class="col-md-5">
          <h5 class="mb-1">Men Slim Fit Shirt</h5>
          <p class="text-muted mb-2">Size: L | Color: Navy</p>
          <div class="d-flex align-items-center">
            <button class="qty-btn">−</button>
            <input type="number" value="2" min="1" class="form-control mx-2 text-center" style="width:60px;">
            <button class="qty-btn">+</button>
          </div>
        </div>
        <div class="col-md-3 text-md-end mt-3 mt-md-0">
          <h6>Rs. 5,400</h6>
        </div>
        <div class="col-md-2 text-md-end mt-3 mt-md-0">
          <button class="remove-btn">✕</button>
        </div>
      </div>

    </div>

    <!-- Summary Section -->
    <div class="cart-summary text-end">
      <h4 class="mb-3">Order Summary</h4>
      <p>Subtotal: <strong>Rs. 8,600</strong></p>
      <p>Delivery: <strong>Rs. 300</strong></p>
      <h5 class="fw-bold">Total: Rs. 8,900</h5>
      <div class="text-end mt-4">
        <button id="checkoutBtn" class="btn btn-dark">Proceed to Checkout</button>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JS for quantity buttons -->
  <script>
    document.querySelectorAll('.qty-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const input = btn.parentElement.querySelector('input');
        let value = parseInt(input.value);
        if (btn.textContent === '+' && value < 10) value++;
        if (btn.textContent === '−' && value > 1) value--;
        input.value = value;
      });
    });
  </script>

  <script>
  // Example: when checkout is clicked, redirect to checkout page
  document.getElementById('checkoutBtn').addEventListener('click', () => {
    // Here you can also save cart info in localStorage/session before redirecting
    window.location.href = 'checkout.html';
  });
</script>

</body>
</html>
